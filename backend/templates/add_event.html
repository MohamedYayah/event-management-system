<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="add-event-glass-container add-event-centered" style="box-shadow:none;background: #ffffff;padding:0;">
    <div class="add-event-gradient-bar" style="background: linear-gradient(to bottom, #007bff, #0047b3);"></div>
    <h1 class="mb-4 text-primary">Add New Event</h1>
    <form method="post" style="background: #ffffff;padding: 2rem;border-radius: 1.2rem;box-shadow: 0 2px 8px 0 #007bff22;">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required style="border-radius: 1.2rem;">
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" required style="border-radius: 1.2rem;">
        </div>
        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control" name="time" required style="border-radius: 1.2rem;">
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" required style="border-radius: 1.2rem;">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required style="border-radius: 1.2rem;">
                <option>Upcoming</option>
                <option>In Progress</option>
                <option>Completed</option>
                <option>Cancelled</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" style="border-radius: 1.2rem;"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Attendance</label>
            <input type="number" class="form-control" name="attendance" min="0" required style="border-radius: 1.2rem;">
        </div>
        <button type="submit" class="btn btn-primary" aria-label="Add Event" style="border-radius: 1.5rem;font-weight: 600;margin-right: 0.5rem;margin-bottom: 0.5rem;min-width: 120px;padding-left: 1.1em;padding-right: 1.1em;box-shadow: 0 2px 12px 0 #007bff33;">Add Event</button>
        <a href="/" class="btn btn-secondary" aria-label="Cancel" style="border-radius: 1.5rem;font-weight: 600;margin-right: 0.5rem;margin-bottom: 0.5rem;min-width: 120px;padding-left: 1.1em;padding-right: 1.1em;box-shadow: 0 2px 12px 0 #007bff22;">Cancel</a>
    </form>
</div>
</body>
<style>
.add-event-centered {
    max-width: 480px;
    width: 100%;
    margin: 40px auto 0 auto;
    padding-bottom: 2.5rem;
    min-height: 80vh;
    overflow: auto;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.add-event-glass-container form {
    margin-bottom: 0;
}
.add-event-glass-container .form-control,
.add-event-glass-container .form-select {
    border-radius: 1.2rem;
    box-shadow: 0 2px 8px 0 #00cfff22;
    font-size: 1rem;
}
.add-event-glass-container button,
.add-event-glass-container a.btn {
    border-radius: 1.5rem;
    font-weight: 600;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    min-width: 120px;
    padding-left: 1.1em;
    padding-right: 1.1em;
    box-shadow: 0 2px 12px 0 #00cfff33;
}
@media (max-width: 576px) {
    .add-event-centered {
        max-width: 98vw;
        margin: 16px auto 0 auto;
        padding: 1rem 0.5rem 2.5rem 0.5rem;
        min-height: 90vh;
    }
    .add-event-glass-container button,
    .add-event-glass-container a.btn {
        width: 100%;
        min-width: unset;
        margin-right: 0;
    }
}
</style>
</html>
