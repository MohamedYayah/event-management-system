<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container py-4 shadow-lg" style="background:rgba(255,255,255,0.13);backdrop-filter:blur(10px);border-radius:2rem;font-family:'Poppins',Arial,sans-serif;">
    <h1 class="mb-4 text-info">Attendance Prediction for {{ event.title }}</h1>
    {% if prediction is not none %}
        <div class="alert alert-success">
            <strong>Predicted Attendance:</strong> {{ prediction }}
        </div>
    {% else %}
        <div class="alert alert-warning">
            Not enough data to predict attendance. Add more events with attendance data.
        </div>
    {% endif %}
    <a href="/edit/{{ event.id }}" class="btn btn-secondary">Back to Event</a>
    <a href="/" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
