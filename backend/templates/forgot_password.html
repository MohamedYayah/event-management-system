<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background:linear-gradient(135deg,#232526 0%,#414345 100%);font-family:'Poppins',Arial,sans-serif;">
  <div class="card card-modern shadow-lg" style="width: 400px; background:rgba(255,255,255,0.13);backdrop-filter:blur(12px);border-radius:2rem;border:1px solid rgba(255,255,255,0.18);box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);">
    <div class="card-body p-3">
      <h3 class="card-title text-center mb-3 text-warning">Forgot Password</h3>
      <form method="post">
        <div class="mb-2">
          <label for="email" class="form-label mb-1">Email</label>
          <input type="email" class="form-control form-control-sm" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-modern w-100 mb-2" style="background:linear-gradient(90deg,#f7971e 0%,#ffd200 100%);color:#222;font-weight:600;box-shadow:0 2px 12px 0 rgba(31,38,135,0.17);"><i class="bi bi-envelope-arrow-up me-2"></i>Send Reset Link</button>
        <div class="d-flex justify-content-between mt-2">
          <a href="/login" class="btn btn-link p-0">Back to Login</a>
        </div>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning mt-2 py-1 px-2 small">{{ messages[0] }}</div>
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
</body>
</html>
