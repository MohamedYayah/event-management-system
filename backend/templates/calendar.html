<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f3f3f3, #ffffff);
            font-family: 'Poppins', Arial, sans-serif;
        }
        #calendar { 
            max-width: 900px; 
            margin: 40px auto; 
            background: rgba(255,255,255,0.13); 
            border-radius: 2rem; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn-modern {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-modern:hover {
            background: linear-gradient(to bottom, #0056b3, #007bff);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .btn-modern i {
            margin-right: 0.5rem;
        }
        .neumorphic-table {
            border-collapse: separate;
            border-spacing: 0 1rem;
            border-radius: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .neumorphic-table th, .neumorphic-table td {
            padding: 1rem;
            border-radius: 2rem;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(10px);
        }
        .calendar-glass-container {
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
            margin: 40px auto;
            max-width: 900px;
        }
        .calendar-gradient-bar {
            height: 10px;
            background: linear-gradient(to right, #007bff, #0056b3, #007bff);
            border-radius: 2rem 2rem 0 0;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .glowing-btn {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .glowing-btn:hover {
            background: linear-gradient(to bottom, #0056b3, #007bff);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        .glowing-btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="calendar-glass-container shadow p-4">
        <div class="calendar-gradient-bar mb-3"></div>
        <h1 class="mb-4 text-primary text-center"><i class="bi bi-calendar-event"></i> Event Calendar</h1>
        <div id='calendar' class="mb-4"></div>
        <div class="d-flex justify-content-center">
          <a href="/add" class="glowing-btn" style="text-decoration:none;"><i class="bi bi-plus-lg"></i> Add Event</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/events',
            eventClick: function(info) {
                if (info.event.url) {
                    window.location.href = info.event.url;
                    info.jsEvent.preventDefault();
                }
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
