{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        {% for category, message in messages %}
          showToast({{ message|tojson }}, {{ category|tojson }});
        {% endfor %}
      });
    </script>
  {% endif %}
{% endwith %}
