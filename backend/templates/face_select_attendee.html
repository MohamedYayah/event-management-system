<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Attendee for Face Check-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="container py-4">
    <h1 class="mb-4 text-info">Select Your Name for Face Check-In</h1>
    <form method="post">
        <div class="mb-3">
            <label for="attendee_id" class="form-label">Choose your name:</label>
            <select name="attendee_id" id="attendee_id" class="form-select" required>
                <option value="" disabled selected>Select your name</option>
                {% for attendee in attendees %}
                <option value="{{ attendee.id }}">{{ attendee.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue to Face Check-In</button>
        <a href="/edit/{{ event.id }}" class="btn btn-secondary ms-2">Back to Event</a>
    </form>
</div>
</body>
</html>
